<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkyDesign</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="lib/css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/style.css">

    <script type="text/javascript" src="lib/js/libs/zepto.min.js"></script>
    <script type="text/javascript" src="lib/js/libs/megapix-image.js"></script>
    <script type="text/javascript" src="lib/js/libs/binaryajax.js"></script>

  <body>
    <input type="file" id="skyFileInput" name="input" accept="image/*" capture="camera" class="hidden" />
    <button id="skyFileButton" class="hidden">Welcome to SkyDesigner! Tap here and use your camera take a picture of the sky.</button>

    <video id="skyCapture"></video>
    <canvas id="skyCanvas" class="hidden"></canvas>

    <p id="instructions">Welcome to SkyDesigner!</p>
  </body>

  <script type="text/javascript">
    $(document).ready(function() {
      sky.main.init();
    });
  </script>
